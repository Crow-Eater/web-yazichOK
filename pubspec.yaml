name: yazich_ok
description: Flutter yazichOK Language Learning Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Routing
  go_router: ^12.1.3

  # HTTP Client
  dio: ^5.4.0

  # Audio
  just_audio: ^0.9.36
  just_audio_web: ^0.4.9

  # Storage
  shared_preferences: ^2.2.2

  # Animations
  lottie: ^2.7.0

  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Code Generation
  freezed: ^2.4.5
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed_annotation: ^2.4.1

  # Testing
  mocktail: ^1.0.1
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/audio/
    - assets/images/